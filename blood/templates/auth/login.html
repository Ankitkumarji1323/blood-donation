<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'stylesheet.html' %}
    <title>Login page</title>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">Login</h3>
                                {% if form.errors %}
                                    <p class="alert alert-danger" role="alert">Your username and password didn't
                                        match.Please try again.
                                    </p>
                                {% endif %}
                            </div>
                            <div class="card-body">
                                <form method="post" action="{% url 'login' %}">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="small mb-1" for="username">Email</label>
                                        {{ form.username }}
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="password">Password</label>
                                        {{ form.password }}
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox">
                                            {{ form.remember_me }}
                                            <label class="custom-control-label" for="rememberPasswordCheck">Remember
                                                password</label>
                                        </div>
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="small" href="/">Forgot Password?</a>
                                        <button class="btn btn-primary" type="submit">Login</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href="{% url 'registration' %}">Need an account? Sign up!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
