{% extends 'index.html' %}

{% block title %} Dashboard || Donor Delete confirm {% endblock %}

{% block content %}

    <main>
        <div class="container-fluid mt-5">
            <div class="row mt-5">
                <div class="col-md-6 offset-3 text-center mt-5">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Are you sure will you want to delete "{{ object }}"?</h5>
                            </div>
                            <div class="card-body">
                                <button class="btn btn-danger btn-sm" type="submit">Yes</button>
                                <a href="{% url 'donor_list' %}" class="btn btn-warning btn-sm  text-light">No</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

{% endblock %}
